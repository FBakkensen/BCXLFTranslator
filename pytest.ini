[pytest]
asyncio_default_fixture_loop_scope = function
filterwarnings =
    ignore::pytest.PytestUnraisableExceptionWarning
    ignore::ResourceWarning
    error
# Exclude tests that depend on the removed terminology functionality
addopts = --ignore=tests/test_terminology_db.py --ignore=tests/test_translation_command.py --ignore=tests/test_xliff_parser.py